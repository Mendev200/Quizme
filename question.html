<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robot" content="index, follow">
  <meta name="description" content="Testez vos connaissances avec Quizme - L'application de quiz qui vous propose des questions passionnantes et un défi contre la montre. Répondez correctement dans les 30 secondes et augmentez votre score !">
  <link rel="stylesheet" href="public/css/style.min.css" />
  <title>Quizme - Question</title>
  <script src="js/timer.js" defer></script>
  <script src="js/randomLetterColors.js" defer></script>
  <script src="js/getQuestions.js" defer></script>
</head>

<body class="bg-interface">
  <section>
    <img class="petit_logo" src="public/image/LOGO.png" alt="" />

    <div class="robot_time_sec">
      <img class="robot_time" src="public/image\robot3 1.png" alt="" />
      <div class="sec timer_sec">30 sec</div>
    </div>

    <div class="question_bloc">
      <p class="question_titre colors">QUESTION <span id="score-session" class="question_numbers"></span> :</p>

      <p class="question_texte"></p>
    </div>

    <div id="#categorie_id" class="theme_question">

      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>

      <div class="accueil_score">
        <a href="homepage.html">
          <div class="accueil_question colors">ACCUEIL</div>
        </a>
        <div class="session_score colors">SCORE</div>
      </div>
    </div>
  </section>
</body>

</html>
