<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.min.css" />
  <title>Quizme - L'application de quiz fun et ludique.</title>
  <script src="assets/js/randomLetterColors.js" defer></script>
  <script src="assets/js/classes/QuestionTimer.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Créer une instance de QuestionTimer avec la durée du minuteur et le texte des secondes
      const questionTimer = new QuestionTimer(30, " sec");
      // Démarrer le minuteur et la configuration des questions
      questionTimer.start();
    });
  </script>
</head>

<body class="bg-interface">
  <section>
    <img class="petit_logo" src="assets/image/LOGO.png" alt="" />

    <div class="robot_time_sec">
      <img class="robot_time" src="assets/image\robot3 1.png" alt="" />
      <div class="sec timer_sec">30 sec</div>
    </div>

    <div class="question_bloc">
      <p class="question_titre colors">QUESTION <span id="score-session" class="question_numbers"></span> :</p>

      <p class="question_texte"></p>
    </div>

    <div id="#categorie_id" class="theme_question">

      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>
      <div class="bouton_question choix"></div>

      <div class="accueil_score">
        <a href="accueil.html">
          <div class="accueil_question colors">ACCUEIL</div>
        </a>
        <div class="session_score colors">SCORE</div>
      </div>
    </div>
  </section>
</body>

</html>
